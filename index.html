    <script>
        // JavaScript for playing and pausing audio
        function setupAudio(sectionId) {
            const section = document.getElementById(sectionId);

            section.querySelectorAll('audio').forEach(audio => {
                audio.addEventListener('play', () => {
                    pauseOtherPlayers(sectionId, audio);
                });
            });
        }

        function pauseOtherPlayers(sectionId, currentPlayer) {
            document.querySelectorAll(`#${sectionId} audio`).forEach(audio => {
                if (audio !== currentPlayer) {
                    audio.pause();
                }
            });
        }

        // Call setupAudio for each section
        setupAudio('artistsSection');
        setupAudio('genresSection');
        setupAudio('playlistsSection');
    </script>
